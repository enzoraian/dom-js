<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kinghost</title>

  <!--FAVICON-->


  <!--FONTS-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=PT+Sans:wght@700&display=swap"
    rel="stylesheet">

  <!--CSS-->
  <link rel="stylesheet" href="css/main.min.css">

</head>

<body>

  <!--HEADER-->
  <header>
    <!--CONTAINER MAX-WIDTH 121.6REM-->
    <div class="container">
      <!--LOGO-->
      <a href="./" class="logo">
        <img src="img/logo-header.svg" alt="Logo KingHost">
      </a>

      <!--MENU-->
      <nav>
        <ul>
          <li>
            <a href="">
              <img src="img/ajuda-icone.svg" alt="">
              <span>Precisa de ajuda?</span>
            </a>
          </li>
          <li>
            <a href="">
              <img src="img/estrela-icone.svg" alt="">
              <span>Teste gratuitamente</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <!--SECTION HERO-->
  <section class="section-hero">
    <!--CONTAINER MAX-WIDTH 121.6REM-->
    <div class="container">

      <!--TEXT-->
      <div class="text">
        <h1>Ferramenta de e-mail marketing perfeita para sua empresa!</h1>
        <p>Aproveite o potencial do e-mail marketing para ganhar vendas e fortalecer seu relacionamento com clientes.
        </p>

        <!--BTN-->
        <button>Teste gratuitamente</button>

        <!--CONHEÇA OS RECURSOS-->
        <a href="">
          <img src="img/seta-icone.svg" alt="">
          <span>Conheça os recursos</span>
        </a>
      </div>

      <!--IMAGE-->
      <div class="image">
        <img src="img/hero-banner.svg" alt="">
      </div>
    </div>
  </section>

  <!--SECTION RECURSOS-->
  <section class="section-recursos">

  </section>
</body>

</html>
